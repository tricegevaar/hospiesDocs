<div class="container contact-form">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
        <h3>Online Enquiry</h3>
        <h6>Get in touch and let is know how we can help</h6>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                    <span class="has-float-label">
                        <label>Name</label>
                        <input type="text" formControlName="names" class="form-control" />
                    </span>
                </div>

                <div class="form-group">
                    <span class="has-float-label">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" />
                    </span>
                </div>
                <div class="form-group">
                    <span class="has-float-label">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" />
                    </span>
                </div>
                <div class="form-group">
                    <textarea
                        formControlName="message"
                        class="form-control"
                        placeholder="Your Message *"
                        style="width: 100%; height: 150px"
                    ></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                    <span class="has-float-label">
                        <label>Company/Organisation</label>
                        <input type="text" formControlName="organisation" class="form-control" />
                    </span>
                </div>

                <div class="form-group">
                    <span class="has-float-label">
                        <label>Number</label>
                        <input type="tel" class="form-control" formControlName="number" pattern="[0-9]{10}" />
                    </span>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
        </div>
    </form>
</div>
