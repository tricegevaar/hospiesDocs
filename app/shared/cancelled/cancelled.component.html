<div class="container">
  <ngx-spinner
    bdOpacity = 0.3
    bdColor = "#ddd"
    size = "default"
    color = "#1c1b1b"
    type = "ball-spin-fade-rotating"
    [fullScreen] = "true">
    <p style="color: white" > Please wait... </p>
  </ngx-spinner>
  <div class="row order-banner mt-3">
    <div class="d-none d-sm-block col-12 text-right">
      <img src="../../../assets/top_red_buble.png" width="100%"/>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h3>ORDER CANCELLED</h3>
       </div>
  </div>

  <div class="row" style="background-color: #CCCCCC;">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-3 text-center">
      <h3>YOUR WAS CANCELLED</h3>
    </div>

    <div class="col-md-8 mt-3 offset-md-2 text-center mb-5 pb-5" style="background-color:#fff;">

      <img src="../../../assets/bulb_success.png" /><br>
      <button class="btn" style="background-color: #0e0e0e; color: #fff" routerLink="/home">
        Home
      </button>
    </div>
  </div>

</div>
